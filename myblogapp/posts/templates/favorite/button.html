<div class="favorite">
  <button class="btn favorite" href="{% url 'posts:add_or_remove' %}" model="{{ target_model }}" id="target_{{ target_object_id }}"> 
    <i class="fa fa-star icon-star{% if not undo %}-empty{% endif %}"></i>
  </button>
  <span class="fav-count">{{ fav_count }}</span>
</div>
