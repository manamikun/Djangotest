{% extends 'posts/base.html' %}
{% load bootstrap4 %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="mt-5">{% block page_title %}返信{% endblock %}</h1>
      </div>
    </div>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
          <button type="submit" class="btn btn-primary">Submit</button>
      {% endbuttons %}
    </form>
  </div>
{% endblock %}
